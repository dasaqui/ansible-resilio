---
# defaults file for ansible_resilio

# posible values: "present", "absent", and "latest"
final_state: "latest"

# General configurations
use_upnp: true
listening_port: 0
#limits in kB/s or 0 to no limit
download_limit: 0
upload_limit: 0

# tipe of server (headless) to implement later: webui
server_type: "headless"

shared_folders: []
